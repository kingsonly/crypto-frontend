name: frontend-test

on:
  push:

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: rename env.example to .env
        run: mv .env.example .env

      - name: Run tests
        run: npm run test